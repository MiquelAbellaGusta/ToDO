<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAG's Task List</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/data.js"> </script>
</head>

<body>
    <div class="container mt-5">
        <header id="top">
            <div class="uno row row-cols-lg-auto g-3 ">
                <div class="tarea col-12">

                    <input type="text" class="form-control" id="inputTask" placeholder="Type a task to do">

                </div>

                <div class="prioridad col-12">

                    <select class="form-select" id="priority">
                        <option selected>Choose the priority</option>
                        <option class="urgente" value="urgent">Urgent</option>
                        <option class="mensual" value="monthly">Monthly</option>
                        <option class="diario" value="daily">Daily</option>
                        <option class="other" value="other">Other</option>

                    </select>
                </div>
                <div class="col-12">
                    <button id="btn" type="submit" class="btn ">Add</button>
                </div>
            </div>

            <div id="mensaje">

            </div>

            <div class="dos row row-cols-lg-auto mt-2 g-3">

                <div class="filtro col-12">

                    <select class="form-select" id="filter">
                        <option selected>Filter by priority</option>
                        <option class="urgente" value="urgent">Urgent</option>
                        <option class="mensual" value="monthly">Monthly</option>
                        <option class="diario" value="daily">Daily</option>
                        <option class="other" value="other">Other</option>

                    </select>
                </div>

                <div class="buscador col-12">

                    <input type="text" class="form-control" id="search" placeholder="Type a task to search">
                </div>
            </div>

        </header>

        <main>
            <h1>Task List</h1>
            <section>
                <ul id="task" class="list-group">


                </ul>

            </section>

        </main>

        <div id="anchor">
            <a href="#top"><i class="fas fa-caret-square-up"></i></a>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/Task.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
